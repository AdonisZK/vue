<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item in items" :key="item.id" v-bind:style="item.style" v-on:click="changeColor(item)">
                {{ item.text }}
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
